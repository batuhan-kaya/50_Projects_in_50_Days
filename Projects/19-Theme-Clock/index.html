<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../19-Theme-Clock/images/date-icon-19.svg" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="../19-Theme-Clock/style.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <div class="toggle">Dark Mode</div>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>
      <div class="time"></div>
      <div class="date"></div>
    </div>

    <script src="../19-Theme-Clock/script.js"></script>
  </body>
</html>
